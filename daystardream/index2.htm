<!DOCTYPE html>
<head><meta charset="UTF-8">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
<title>Daydream Camera</title>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<style>
#container { width: 100%; height: 100%;
position: relative; margin: 0; filter: brightness(250%);
}
#cameraNavi {
z-index: 1; top: 0; left: 0; position: absolute; opacity: 0.5;
/* 昼間用 */
filter: invert(100%) brightness(75%) contrast(200%);
mix-blend-mode: screen;
/* 夜中用 */
/*filter: contrast(200%) brightness(60%);
mix-blend-mode: difference;
*/}
</style></head>
<body>
<div id="container">
<a-scene><img id="360texture" src="/texture000.png"></a-assets>
<a-entity position="0 0 0" fov="90"><a-camera></a-camera></a-entity>
<a-sky src="#360texture"></a-sky>
</a-scene>
<div id="cameraNavi">
<video id="videoInput" autoplay playsinline></video></div>
</div>
<script>
let video = document.getElementById("videoInput");
navigator.mediaDevices.getUserMedia(
{ video:{facingMode:"environment"},audio:false}
).then(function(stream){video.srcObject = stream;
video.play(); }).catch(function(err){});
</script>
</body></html>
